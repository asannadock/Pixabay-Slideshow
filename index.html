<!DOCTYPE html>
<html>
    <head>
        <title>Wildfire slideshow</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900&display=swap" rel="stylesheet">
    </head>
    <body class="register-page">
        <div class="wrapper">
            <div id="slideshow">
                <div class="carousel-actions">
                    <button class="previous" id="carousel-button-prev" aria-label="Previous slide"></button>
                    <button class="next" id="carousel-button-next" aria-label="Next slide"></button>
                </div>
            </div> <!-- / .slideshow -->
        </div> <!-- / .wrapper -->
        <script src="script.js"></script>
    </body>
</html>
